<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Guesser</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="block1">
      Color
    </div>
    <div id="block2">
      Guess
    </div>

    <form id="colorForm">
      <h1>Color Guesser</h1>
      <label for="hue">Hue:</label>
      <input
        type="number"
        name="hue"
        id="hue"
        min="0"
        max="360"
        placeholder="0 - 360"
      />
      <label for="saturation">Saturation:</label>
      <input
        type="number"
        id="saturation"
        min="0"
        max="100"
        placeholder="0 - 100"
      />
      <label for="lightness">Lightness:</label>
      <input
        type="number"
        id="lightness"
        min="0"
        max="100"
        placeholder="0 - 100"
      />

      <input type="submit" value="Submit" />
    </form>

    <form id="trainForm" class="hidden">
      <h1>Train the Model</h1>
      <input type="submit" id="accept" value="Accept" />
      <input type="submit" id="reject" value="Reject" />
    </form>

    <form id="colorInput" class="hidden">
      <h1>What color is this?</h1>
      <label>Color:</label>
      <input
        type="text"
        id="color"
        placeholder="green, red,..."
        autocomplete="off"
      />
      <input type="submit" value="Submit" />
    </form>

    <script src="https://unpkg.com/brain.js@1.0.0-rc.3/browser.js"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
